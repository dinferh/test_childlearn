<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <title>Create User</title>
</head>
<style>
.jumbotron label {
    font-size:12px;
}

.reg-icon{
    color:#5bc0de;
    font-weight:bold;
    text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.4) !important;
}

.nav-pills>li.active>a, .nav-pills>li.active>a:hover, .nav-pills>li.active>a:focus {
    color: #fff;
    background-color: #5bc0de;
}

.prj-name{
    font-weight:bold;
    color:#5bc0de;
}
</style>
<body>
    <div class="container bootstrap snippets bootdey">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li ><a href="http://getbootstrap.com/examples/jumbotron-narrow/#">Home</a></li>
                <li class="active"><a href="http://getbootstrap.com/examples/jumbotron-narrow/#">Register</a></li>
                <li><a href="http://getbootstrap.com/examples/jumbotron-narrow/#">About</a></li>
            </ul>
            <h3 class="text-muted prj-name">Project name</h3>
        </div>

        <div class="jumbotron text-center" style="min-height:400px;height:auto;">
            <div class="col-md-10 col-md-offset-2">
                <form th:object="${userForm}" class="form-horizontal" role="form" method="post" th:action="@{/user/create}">
                    <div class="form-group text-center">
                        <span class="fa fa-user fa-3x">Create User</span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name" th:field="*{fullName}">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="dob" placeholder="Date of Birth" th:field="*{dob}">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-info">
                                <span class="glyphicon glyphicon-share-alt"></span>
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
